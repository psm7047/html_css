<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		* {
			margin: 10px;
			padding: 0px;
		}
		a {
			text-decoration: none;
		}

		.title {
			background-color: #e9ecef;
			height: 35px;
			width: 600px;
			margin: 20px;
			padding: 5px;
			box-sizing: border-box;
			border-left: 5px solid red;
			color: #4263eb;
			text-align: center;
			font-style: italic;
			font-weight: bold;
			font-size: 1.2rem;
		}
	</style>
	</head>
	<body>
		<div class="title">제목1</div>
		<a href="http://tomcat.apache.org">톰캣</a>
		<div>
			상품가격: <span style="text-decoration: line-through;">3000</span>
			할인가: <span>2000</span>
		</div>
	</body>
</html>
