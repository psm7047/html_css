<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
			/* unvisited link */
		a:link {
		  color: red;
		}
		
		/* visited link */
		a:visited {
		  color: green;
		}
		
		/* mouse over link */
		a:hover {
		  color: hotpink;
		}
		
		/* selected link */
		a:active {
		  color: blue;
		}
		
		a.btn {
			border: 1px solid #343a40;
			padding: 5px;
		}
		
		a.btn:hover {
			background-color: #ffc9c9;
			color: white;
		}
		
	</style>
	</head>
	<body>
		<a href="http://aa.bb.cc">링크1</a>
		<a href="http://tomcat.apache.org">링크2</a>
		<a class="btn" href="http://tomcat.apache.org">링크2</a>
	</body>
</html>
